<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCLICK</title>
</head>
<body>
    <p id="texto1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aperiam facere vitae dolor a ullam non similique corporis, praesentium accusantium, ut dicta illo saepe at nulla cum vel, adipisci labore! Repellendus.</p>

    <button id="botao1" onclick="atualizacao()">Atualizar</button>

    <script type="text/javascript">
        function atualizacao() {
            var texto2 = document.getElementById('texto1');

            texto2.innerText = 'Mudei!';
        }
    </script>
</body>
</html>
